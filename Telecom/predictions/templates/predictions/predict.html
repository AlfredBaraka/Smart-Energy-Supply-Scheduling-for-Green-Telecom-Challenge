<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Usage Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4">Power Usage Prediction</h1>
        <p class="lead">Predicted power usage for the next time period:</p>
        <h2>{{ predicted_usage }} kWh</h2>
        <p>Recent Power Usage Data:</p>
        <ul class="list-group">
            {% for data in recent_data %}
                <li class="list-group-item">Time: {{ data.timestamp }} - Usage: {{ data.power_usage }} kWh</li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
